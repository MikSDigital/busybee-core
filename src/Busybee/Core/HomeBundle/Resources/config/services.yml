parameters:
    buttons:
        save:
            class: "halflings halflings-save btn btn-success"
            type: submit
            title: 'form.save'
            style: 'float: right;'
            additional: ''
            prompt: ''
        cancel:
            class: "halflings halflings-remove-circle btn btn-info"
            type: button
            title: 'form.cancel'
            style: 'float: right;'
            additional: ''
            prompt: ''
        upload:
            class: "halflings halflings-cloud-upload btn btn-success"
            type: submit
            title: 'form.upload'
            style: 'float: right;'
            additional: ''
            prompt: ''
        add:
            class: "halflings halflings-plus-sign btn btn-info"
            type: button
            title: 'form.add'
            style: 'float: right;'
            additional: ''
            prompt: ''
        edit:
            class: "halflings halflings-edit btn btn-info"
            type: button
            title: 'form.edit'
            style: 'float: right;'
            additional: ''
            prompt: ''
        proceed:
            class: "halflings halflings-hand-right btn btn-info"
            type: button
            title: 'form.proceed'
            style: 'float: right;'
            additional: ''
            prompt: ''
        return:
            class: "halflings halflings-hand-left btn btn-primary"
            type: button
            title: 'form.return'
            style: 'float: right;'
            additional: ''
            prompt: ''
        delete:
            class: "halflings halflings-erase btn btn-danger"
            type: button
            title: 'form.delete'
            style: 'float: right;'
            additional: ''
            prompt: ''
        reset:
            class: "halflings halflings-refresh btn btn-warning"
            type: reset
            title: 'form.reset'
            style: 'float: right;'
            additional: ''
            prompt: ''
        misc:
            class: ""
            type: button
            title: 'form.misc'
            style: 'float: right;'
            additional: ''
            prompt: ''
        close:
            class: "halflings halflings-remove-sign btn btn-primary"
            type: button
            title: 'form.close'
            style: 'float: right;'
            additional: 'onclick="window.close();"'
            prompt: ''
        up:
            class: "collection-up collection-action halflings halflings-arrow-up btn btn-default"
            type: button
            title: 'form.up'
            style: 'float: right;'
            additional: ''
            prompt: ''
        down:
            class: "collection-down collection-action halflings halflings-arrow-down btn btn-default"
            type: button
            title: 'form.down'
            style: 'float: right;'
            additional: ''
            prompt: ''
    Home:
        version: 0.0.01
        settings:
            resources:
                - 'BusybeeHomeBundle/Resources/config/Settings/settings_0_0_01.yml'
services:
    menu.manager:
        class: Busybee\Core\HomeBundle\Model\MenuManager
        arguments:
            - '@service_container'
    button.extension:
        class: Busybee\Core\HomeBundle\Model\ButtonExtension
        arguments:
            - '%buttons%'
            - '@translator'
        tags:
            - { name: twig.extension }
    math.extension:
        class: Busybee\Core\HomeBundle\Model\MathExtension
        tags:
            - { name: twig.extension }
    session.extension:
        class: Busybee\Core\HomeBundle\Model\SessionExtension
        arguments:
            - '@session'
        tags:
            - { name: twig.extension }
    hide.section:
        class: Busybee\Core\HomeBundle\Model\HideSection
        arguments:
            - '@session'
            - '@request_stack'
    version.manager:
        class: Busybee\Core\HomeBundle\Model\VersionManager
        arguments:
            - '@doctrine.dbal.default_connection'
            - '@setting.manager'
            - '%version%'
            - '@translator'
    flash.extension:
        class: Busybee\Core\HomeBundle\Model\FlashExtension
        tags:
            - { name: twig.extension }
