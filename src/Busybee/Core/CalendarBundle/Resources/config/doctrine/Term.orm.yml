Busybee\Core\CalendarBundle\Entity\Term:
    type: entity
    table: cal_term
    repositoryClass: Busybee\Core\CalendarBundle\Repository\YearRepository
    uniqueConstraints:
        name_year:
            columns: [ name, year_id ]
        nameShort_year:
            columns: [ nameShort, year_id ]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '100'
        nameShort:
            type: string
            length: '6'
        firstDay:
            type: date
        lastDay:
            type: date
        lastModified:
            type: datetime
            nullable: true 
        createdOn:
            type: datetime
            nullable: true 
    manyToOne:
        year:
            targetEntity: Busybee\Core\CalendarBundle\Entity\Year
            inversedBy: terms
            joinColumn:
                name: year_id
                referencedColumnName: id
        createdBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                createdBy:
                    referencedColumnName: id
        modifiedBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                modifiedBy:
                    referencedColumnName: id
