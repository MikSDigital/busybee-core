Busybee\Core\CalendarBundle\Entity\CalendarGroup:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields:
                - nameShort
                - year
            message: calendar.group.nameshort.unique
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields:
                - sequence
                - year
            message: calendargroup.sequence.unique
            errorPath: nameShort
    properties:
        website:
            - Url: ~
