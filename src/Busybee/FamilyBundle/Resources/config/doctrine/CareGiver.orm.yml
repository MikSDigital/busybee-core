Busybee\FamilyBundle\Entity\CareGiver:
    type: entity
    table: caregiver
    repositoryClass: Busybee\FamilyBundle\Repository\CareGiverRepository
    uniqueConstraints:
        firstFamilyPerson:
            columns:
                - family
                - person
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        comment:
            type: text
            nullable: true
        phoneContact:
            type: boolean
        smsContact:
            type: boolean
        emailContact:
            type: boolean
        mailContact:
            type: boolean
        lastModified:
            type: datetime
        createdOn:
            type: datetime
        contactPriority:
            type: integer
            length: 2
    manyToOne:
        createdBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                created_by:
                    referencedColumnName: id
        modifiedBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                modified_by:
                    referencedColumnName: id
        person:
            targetEntity: Busybee\PersonBundle\Entity\Person
            inversedBy: careGiver
            joinColumn:
                name: person
                referencedColumnName: id
        family:
            targetEntity: Busybee\FamilyBundle\Entity\Family
            inversedBy: careGiver
            joinColumn:
                name: family
                referencedColumnName: id
