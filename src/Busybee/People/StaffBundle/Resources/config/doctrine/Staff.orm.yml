Busybee\People\StaffBundle\Entity\Staff:
    type: entity
    repositoryClass: Busybee\People\StaffBundle\Repository\StaffRepository
    fields:
        staffType:
            type: string
            length: '20'
            name: staff_type
        jobTitle:
            type: string
            length: '100'
        house:
            type: string
            length: '32'
            nullable: true
        status:
            nullable: true
            type: string
            length: 24
        profession:
            type: string
            length: 32
            nullable: true
        employer:
            type: string
            length: '32'
            nullable: true
