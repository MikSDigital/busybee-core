Busybee\People\PersonBundle\Entity\Address:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields:
                - buildingType
                - buildingNumber
                - streetNumber
                - propertyName
                - streetName
                - locality
            errorPath: streetName
            message: 'address.unique'
    properties:
        buildingType:
            - \Busybee\Core\TemplateBundle\Validator\SettingChoice:
                name: 'Address.BuildingType'
        locality:
            - Valid: ~
        streetName:
            - NotBlank: ~