Busybee\People\FamilyBundle\Entity\Family:
    type: entity
    table: family
    repositoryClass: Busybee\People\FamilyBundle\Repository\FamilyRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '255'
        firstLanguage:
            type: string
            length: 16
            nullable: true
        secondLanguage:
            type: string
            length: 16
            nullable: true
        house:
             type: string
             length: 32
             nullable: true
        lastModified:
            type: datetime
        createdOn:
            type: datetime
    oneToMany:
        careGivers:
            targetEntity: Busybee\People\FamilyBundle\Entity\CareGiver
            orderBy:
                'contactPriority': 'ASC'
            mappedBy: family
            cascade:
                - 'remove'
                - 'persist'
            orphanRemoval: true
    manyToMany:
        phone:
            targetEntity: Busybee\People\PhoneBundle\Entity\Phone
            cascade: [ 'persist' ]
            joinTable:
                name: family_phone
                joinColumns:
                    family_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    phone_id:
                        referencedColumnName: id
        students:
            targetEntity: Busybee\People\StudentBundle\Entity\Student
            orderBy: { 'startAtSchool': 'ASC' }
            cascade: [ 'persist' ]
            joinTable:
                name: family_student
                joinColumns:
                    family_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    student_id:
                        referencedColumnName: id
    manyToOne:
        address1:
            targetEntity: Busybee\People\AddressBundle\Entity\Address
            nullable: true
            joinColumns:
                address1:
                    referencedColumnName: id
        address2:
            targetEntity: Busybee\People\AddressBundle\Entity\Address
            nullable: true
            joinColumns:
                address2:
                    referencedColumnName: id
        createdBy:
            targetEntity: Busybee\Core\SecurityBundle\Entity\User
            joinColumns:
                created_by:
                    referencedColumnName: id
        modifiedBy:
            targetEntity: Busybee\Core\SecurityBundle\Entity\User
            joinColumns:
                modified_by:
                    referencedColumnName: id