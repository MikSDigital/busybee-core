# src\Busybee\SecurityBundle\Resources\config\validation\Page.yml
Busybee\SecurityBundle\Entity\Page:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [route]
            errorPath: route
            message: 'page.route.unique'
    properties:
        route:
            - NotBlank: ~
        roles:
            - NotBlank: ~