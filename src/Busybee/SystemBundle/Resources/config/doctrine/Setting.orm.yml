Busybee\SystemBundle\Entity\Setting:
    type: entity
    table: setting
    repositoryClass: Busybee\SystemBundle\Repository\SettingRepository
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [name]
            errorPath: name
            message: 'The Setting Name must be unique.'
    indexes:
        type:
            columns: [ type, name ] 
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        type:
            type: string
            length: '25'
        name:
            type: string
            length: '25'
            unique: true
        displayName:
            type: string
            length: '64'
            unique: true
            column: display_name
        description:
            type: string
            length: '255'
        value:
            type: text
        lastModified:
            type: datetime
            nullable: true 
        createdOn:
            type: datetime
            nullable: true 
    manyToOne:
        createdBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            nullable: true
            joinColumns:
                createdBy:
                    referencedColumnName: id
                    
        modifiedBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            nullable: true
            joinColumns:
                modifiedBy:
                    referencedColumnName: id
        role:
            targetEntity: Busybee\SecurityBundle\Entity\Role
            joinColumns:
                role_id:
                    referencedColumnName: id
                    nullable: false 
