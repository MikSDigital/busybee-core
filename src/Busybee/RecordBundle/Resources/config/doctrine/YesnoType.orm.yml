# src\Busybee\RecordBundle\Resources\config\doctrine\YesnoType.orm.yml
Busybee\RecordBundle\Entity\YesnoType:
    type: entity
    table: record_yesno
    repositoryClass: Busybee\RecordBundle\Entity\YesnoTypeRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        record:
            type: integer
            column: record_id
        field:
            type: integer
            column: field_id
        table:
            type: integer
            column: table_id 
        value:
            type: string
            length: 1
        user:
            type: integer 
            column: user_id
        lastModified:
            type: datetime
        createdOn:
            type: datetime
    lifecycleCallbacks:
        prePersist: [ updateLastModified ]
        preUpdate: [ updateLastModified ]
