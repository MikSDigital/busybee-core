# src\Busybee\RecordBundle\Resources\config\validation\EnumType.yml
Busybee\RecordBundle\Entity\EnumType:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [fieldId, recordId]
            errorPath: value
            message: 'The record needs to be unique within the field.'
