    - table:
        name: Delivery Location
        limits: ~
        role: ROLE_REGISTRAR
        parent: ~
        fields:
            - field:
                name: Delivery Location Identifier
                type: string
                validator:
                    Unique: ~
                    NotBlank: ~ 
                    Length: 
                        min: 10
                        max: 10
                        message: You must create a unique delivery identifier for each delivery location that your institute uses. 
                    Regex: 
                        pattern: /^[A-Z\d]{10}$/
                        message: record.not_valid.regex.delivery_location_identifier
                sortkey: 0
                role: ~
            - field:
                name: Delivery Location Name
                type: string
                validator:
                    NotBlank: ~
                    Length: 100
                sortkey: 1
                role: ~
            - field:
                name: Delivery Location Postcode
                type: string
                validator:
                    NotBlank: ~
                    Length: 4 
                    Regex:
                        pattern: /^(\d){4}$|^OSPC$/
                        message: The postcode must match an Australian Postcode of 4 digits, or be OSPC for overseas.
                sortkey: 2
            - field:
                name: Delivery State
                type: enum_state
                validator:
                    NotBlank: ~
                sortkey: 3
            - field:
                name: Delivery Locality
                type: string
                validator:
                    NotBlank: ~
                    Length: 50
                sortkey: 4
            - field:
                name: Delivery Country
                type: enum_country_identifier
                validator:
                    NotBlank: ~
                sortkey: 5
                parameters:
                    placeholder: Select a Country for your delivery location.
Enumerators:
    - enumerator:
        name: State
        list:
            NSW: '01'
            VIC: '02'
            QLD: '03'
            SA: '04'
            WA: '05'
            TAS: '06'
            NT: '07'
            ACT: '08'
            "Other Australian Territories": '09'
            "Overseas (not Australia)": '99'
    - enumerator:
        name: Institute Type
        list:
            Secondary School:    
                School - Government: '21'
                School - Catholic: '25'
                School - Independent: '27'
            TAFE, skills institute or polytechnic:    
                Technical and further education institute or similar public institutions: '31'
            University:    
                University – Government: '41'
                University – Non-government Catholic: '43'
                University – Non-government Independent: '45'
            Enterprise:    
                Enterprise – Government: '51'
                Enterprise – Non-government: '53'
            Community-based adult education:    
                Community-based adult education provider: '61'
            Other training provider:    
                "Private education/training business or centre: privately operated registered training organisation": '91'
                Professional association: '93'
                Industry association: '95'
                Equipment and/or product manufacturer or supplier: '97'
                Other – not elsewhere classified: '99' 