Tables:
    - table:
        name: Program
        limits: ~
        role: ROLE_REGISTRAR
        parent: ~
        fields:
            - field:
                name: Program Identifier
                type: string
                validator:
                    Unique: ~
                    NotBlank: ~ 
                    Length: 
                        min: 1
                        max: 10
                        message: record.not_valid.length.program_identifier
                    Upper: ~
                sortkey: 0
                role: ~
            - field:
                name: Program Name
                type: string
                validator:
                    NotBlank: ~
                    Length: 100
                sortkey: 1
                role: ~
            - field:
                name: Nominal Hours
                type: integer
                validator:
                    NotBlank: ~
                    range: 9999
                sortkey: 2
            - field:
                name: Program Recognition Identifier
                type: enum_program_recognition_identifier
                validator:
                    NotBlank: ~
                sortkey: 3
            - field:
                name: Program Level Education Identifier
                type: enum_program_level_education_identifier
                validator:
                    NotBlank: ~
                sortkey: 4
            - field:
                name: Program Field Education Identifier
                type: enum_foe_short
                validator:
                    NotBlank: ~
                sortkey: 5
            - field:
                name: Program ANZSCO Identifier
                type: enum_anzsco
                validator:
                    NotBlank: ~
                sortkey: 6
            - field:
                name: Program VET Flag
                type: yesno
                validator:
                    NotBlank: ~
                sortkey: 7
                parameters:
                    default: Y
                    yes: 
                        prompt: "Yes: The intention of the program is vocational"
                        key: Y
                    no: 
                        key: N
                        prompt: "No: The intention of the program is not vocational"
                    placeholder: Select Intention 
Enumerators:
    - enumerator:
        name: Program Recognition Identifier
        list:
            'Nationally recognised program of study':    
                '11: Nationally accredited qualification specified in a national training package': '11'
                '12: Nationally recognised accredited course, other than a qualification specified in a national training package': '12'
                '13: Nationally recognised skill set specified in a national training package': '13'
            'Not nationally recognised':    
                '14: Other courses': '14'
            'Other':    
                '15: Higher-level qualifications, other than training package qualifications or nationally recognised accredited courses': '15'
                '16: Locally recognised skill set': '16'
    - enumerator:
        name: Program Level Education Identifier
        list:
            Graduate diploma level:    
                'Graduate diploma': '211'
            Graduate certificate level:    
                'Graduate certificate': '221'
            Bachelor degree level:    
                'Bachelor degree (Honours)': '311'
                'Bachelor degree (pass)': '312'
            Advanced diploma and associate degree level:    
                'Advanced diploma': '411'
                'Associate degree': '413'
            Diploma level:    
                'Diploma': '421'
            Certificate III & IV level:    
                'Certificate IV': '511'
                'Certificate III': '514'
            Certificate I & II level:    
                'Certificate II': '521'
                'Certificate I': '524'
            Senior secondary education:    
                'Year 12': '611'
                'Year 11': '613'
            Junior secondary education:    
                'Year 10': '621'
            Other education – non-award courses:    
                'Other non-award courses': '912'
            Other education – miscellaneous education:    
                'Statement of attainment not identifiable by level': '991'
                'Bridging and enabling courses not identifiable by level': '992'
                'Education not elsewhere classified': '999'