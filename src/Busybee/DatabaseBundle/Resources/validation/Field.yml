Busybee\DatabaseBundle\Entity\Field:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: [name, table]
            errorPath: name
            message: field.error.name.unique
    properties:
        type:
            - NotBlank: 
                message: field.error.type.notblank