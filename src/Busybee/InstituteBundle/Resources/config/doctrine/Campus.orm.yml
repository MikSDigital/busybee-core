Busybee\InstituteBundle\Entity\Campus:
    type: entity
    table: campus
    repositoryClass: Busybee\InstituteBundle\Repository\CampusRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        identifier:
            type: string
            length: '10'
            unique: true
        name:
            type: string
            length: '100'
            unique: true
        postcode:
            type: string
            length: '20'
        territory:
            type: string
            length: '20'
            nullable: true
        locality:
            type: string
            length: '50'
        country:
            type: string
            length: '10'
        lastModified:
            type: datetime
            nullable: true 
        createdOn:
            type: datetime
            nullable: true 
    manyToOne:
        createdBy:
            targetEntity: Busybee\Core\SecurityBundle\Entity\User
            nullable: true
            joinColumns:
                createdBy:
                    referencedColumnName: id
        modifiedBy:
            targetEntity: Busybee\Core\SecurityBundle\Entity\User
            nullable: true
            joinColumns:
                modifiedBy:
                    referencedColumnName: id
