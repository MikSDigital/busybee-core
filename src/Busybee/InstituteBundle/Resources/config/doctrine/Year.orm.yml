Busybee\InstituteBundle\Entity\Year:
    type: entity
    table: calendar_year
    repositoryClass: Busybee\InstituteBundle\Repository\YearRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '100'
            unique: true
        firstDay:
            type: date
        lastDay:
            type: date
        status:
            type: string
            length: '20'
        lastModified:
            type: datetime
            nullable: true 
        createdOn:
            type: datetime
            nullable: true 
    oneToMany:
        terms:
            targetEntity: Busybee\InstituteBundle\Entity\Term
            mappedBy: year
            cascade: [persist, remove]
        specialDays:
            targetEntity: Busybee\InstituteBundle\Entity\SpecialDay
            mappedBy: year
            cascade: [persist, remove]
        studentYears:
            targetEntity: Busybee\InstituteBundle\Entity\StudentYear
            mappedBy: year
            cascade: [ all ]
            joinColumn:
                name: student_year_id
                referencedColumnName: id
    manyToOne:
        createdBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                createdBy:
                    referencedColumnName: id
        modifiedBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                modifiedBy:
                    referencedColumnName: id
