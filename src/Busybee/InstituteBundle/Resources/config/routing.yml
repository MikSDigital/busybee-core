campus_manage:
    path:     /{id}/campus/
    defaults: { _controller: BusybeeInstituteBundle:Campus:index, id: Add }
calendar_years:
    path:     /years/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:years }
year_calendar:
    path:     /year/{id}/calendar/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:calendar, id: 'current' }
year_edit:
    path:     /year/{id}/edit/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:editYear }
calendar_print:
    path:     /year/{id}/print/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:printCalendar }
year_delete:
    path:     /year/{id}/delete/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:deleteYear }
term_delete:
    path:     /term/{id}/{year}/delete/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:deleteTerm }
specialday_delete:
    path:     /special_day/{id}/{year}/delete/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:deleteSpecialDay }
year_calendar_change:
    path:     /year/change/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:calendarChange }
specialday_copy:
    path:     /special_day/{day}/{id}/copy/
    defaults: { _controller: BusybeeInstituteBundle:Calendar:copySpecialDay }
student_year_edit:
    path:     /student/{id}/year/
    defaults: { _controller: BusybeeInstituteBundle:Year:edit }
campus_resource_manage:
    path:     /campus/resource/
    defaults: { _controller: BusybeeInstituteBundle:Campus:resource }
campus_resource_edit:
    path:     /campus/resource/{id}/edit/
    defaults: { _controller: BusybeeInstituteBundle:Campus:editResource }
