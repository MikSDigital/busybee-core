parameters:
    buttons:
        save:
            class: "halflings halflings-save btn btn-success"
            type: submit
            title: 'form.save'
            style: 'float: right;'
            additional: ''
        cancel:
            class: "halflings halflings-remove-circle btn btn-info"
            type: button
            title: 'form.cancel'
            style: 'float: right;'
            additional: ''
        upload:
            class: "halflings halflings-cloud-upload btn btn-success"
            type: submit
            title: 'form.upload'
            style: 'float: right;'
            additional: ''
        add:
            class: "halflings halflings-plus-sign btn btn-info"
            type: button
            title: 'form.add'
            style: 'float: right;'
            additional: ''
        edit:
            class: "halflings halflings-edit btn btn-primary"
            type: button
            title: 'form.edit'
            style: 'float: right;'
            additional: ''
        proceed:
            class: "halflings halflings-hand-right btn btn-info"
            type: button
            title: 'form.proceed'
            style: 'float: right;'
            additional: ''
        return:
            class: "halflings halflings-hand-left btn btn-primary"
            type: button
            title: 'form.return'
            style: 'float: right;'
            additional: ''
        delete:
            class: "halflings halflings-erase btn btn-danger"
            type: button
            title: 'form.delete'
            style: 'float: right;'
            additional: ''
        reset:
            class: "halflings halflings-refresh btn btn-warning"
            type: reset
            title: 'form.reset'
            style: 'float: right;'
            additional: ''
        misc:
            class: ""
            type: button
            title: 'form.misc'
            style: 'float: right;'
            additional: ''
        close:
            class: "halflings halflings-remove-sign btn btn-primary"
            type: button
            title: 'form.close'
            style: 'float: right;'
            additional: 'onclick="window.close();"'
        up:
            class: "collection-up collection-action halflings halflings-arrow-up btn btn-default"
            type: button
            title: 'form.up'
            style: 'float: right;'
            additional: ''
        down:
            class: "collection-down collection-action halflings halflings-arrow-down btn btn-default"
            type: button
            title: 'form.down'
            style: 'float: right;'
            additional: ''
services:
    menu.manager:
        class: Busybee\HomeBundle\Model\MenuManager
        arguments:
            - '@service_container'
    button.extension:
        class: Busybee\HomeBundle\Model\ButtonExtension
        arguments:
            - '%buttons%'
            - '@translator'
        tags:
            - { name: twig.extension }
