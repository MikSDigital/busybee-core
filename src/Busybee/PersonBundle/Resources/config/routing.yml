person_manage:
    path:     /
    defaults: { _controller: BusybeePersonBundle:Person:index }
person_edit:
    path:     /{id}/edit/
    defaults: { _controller: BusybeePersonBundle:Person:edit }
address_check:
    path:     /address/
    defaults: { _controller: BusybeePersonBundle:Address:check }
locality_manage:
    path:     /locality/{id}/manage/
    defaults: { _controller: BusybeePersonBundle:Locality:index }
locality_fetch:
    path:     /locality/fetch/
    defaults: { _controller: BusybeePersonBundle:Locality:fetch }
