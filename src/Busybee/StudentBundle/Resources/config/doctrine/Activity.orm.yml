Busybee\StudentBundle\Entity\Activity:
    type: entity
    table: activity
    repositoryClass: Busybee\StudentBundle\Repository\ActivityRepository
    uniqueConstraints:
        name_year:
            columns: [name, year]
        nameshort_year:
            columns: [nameShort, year]
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '100'
        nameShort:
            type: string
            length: '8'
        grades:
            type: array
        lastModified:
            type: datetime
        createdOn:
            type: datetime
    manyToMany:
        students:
            targetEntity: Busybee\StudentBundle\Entity\Student
            joinTable:
                name: activity_students
                joinColumns:
                    activity_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    student_id:
                        referencedColumnName: id
    manyToOne:
        year:
            targetEntity: Busybee\InstituteBundle\Entity\Year
            joinColumns:
                year:
                    referencedColumnName: id
        createdBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                created_by:
                    referencedColumnName: id
        modifiedBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                modified_by:
                    referencedColumnName: id
