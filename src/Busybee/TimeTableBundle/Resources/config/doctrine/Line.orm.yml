Busybee\TimeTableBundle\Entity\Line:
    type: entity
    table: timetable_line
    repositoryClass: Busybee\TimeTableBundle\Repository\LineRepository
    uniqueConstraints:
        seq_tt:
            columns:
                - sequence
                - tt_id
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        sequence:
            type: integer
            length: '3'
        lastModified:
            type: datetime
        createdOn:
            type: datetime
    oneToMany:
        learningGroups:
            targetEntity: Busybee\TimeTableBundle\Entity\LearningGroups
            mappedBy: line
            orderBy: { name: 'ASC' }
            cascade: [ all ]
    manyToOne:
        timetable:
            targetEntity: Busybee\TimeTableBundle\Entity\TimeTable
            inversedBy: lines
            joinColumn:
                name: tt_id
                referencedColumnName: id
        createdBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                createdBy:
                    referencedColumnName: id
        modifiedBy:
            targetEntity: Busybee\SecurityBundle\Entity\User
            joinColumns:
                modifiedBy:
                    referencedColumnName: id
