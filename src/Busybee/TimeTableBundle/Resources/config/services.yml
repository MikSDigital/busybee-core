parameters:
    TimeTablePagination:
        alias: t
        sortBy:
            Name:
                t.name: ASC
                y.firstDay: ASC
            Short Name:
                t.nameShort: ASC
                y.firstDay: ASC
            Year:
                y.firstDay: DESC
                t.name: ASC
        limit: '25'
        join:
            t.year:
                alias: y
                type: leftJoin
        searchList:
            - t.name
            - t.nameShort
            - y.name
        select:
            - t.name
            - t.nameShort
            - t.id
            - y.name as year
    ActivityGroupsPagination:
        alias: a
        sortBy:
            Name:
                a.name: ASC
                a.nameShort: ASC
            Short Name:
                a.nameShort: ASC
                a.name: ASC
            Course:
                c.name: ASC
                a.name: ASC
        limit: '25'
        join:
            a.course:
                alias: c
                type: leftJoin
        searchList:
            - a.name
            - a.nameShort
            - c.name
        select:
            - a.name
            - a.nameShort
            - c.name as course
            - a.id
services:
    timetable.repository:
        class: Busybee\TimeTableBundle\Repository\TimeTableRepository
        factory:
            - "@doctrine"
            - 'getRepository'
        arguments:
            - "BusybeeTimeTableBundle:TimeTable"
    timetable.pagination:
        class: Busybee\TimeTableBundle\Model\TimeTablePagination
        arguments:
            - '%TimeTablePagination%'
            - '@timetable.repository'
            - '@my_service_container'
    form.timetable.type:
        class: Busybee\TimeTableBundle\Form\TimeTableType
        arguments:
            - '@doctrine.orm.entity_manager'
        tags:
            - { name: form.type }
    activity.groups.repository:
        class: Busybee\TimeTableBundle\Repository\ActivityGroupsRepository
        factory:
            - '@doctrine'
            - 'getRepository'
        arguments:
            - "BusybeeTimeTableBundle:ActivityGroups"
    activity.groups.pagination:
        class: Busybee\TimeTableBundle\Model\ActivityGroupsPagination
        arguments:
            - '%ActivityGroupsPagination%'
            - '@activity.groups.repository'
            - '@my_service_container'
    activity.groups.manager:
        class: Busybee\TimeTableBundle\Model\ActivityGroupsManager
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@translator'

