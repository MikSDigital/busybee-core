# This file contains the details of all Busybee Bundles.
# Format is:
#   name:
#       active:  true or false (Defaults to false)
#       type: (core or plugin) (Defaults to plugin)
#       namespace: namespace of the Bundle file
#       route: is an array of  (not compulsory if bundle has no routes.)
#           resource: location of routing file
#           type: Type of file (Default yaml) yaml, xml, php (if using annotations do not supply a route
#           prefix: added as a prefix to the path of the URL
parameters:
    bundles:
        Home:
            active: true
            type: core
            namespace: Busybee\Core\HomeBundle\BusybeeHomeBundle
            route:
                resource: BusybeeHomeBundle/Resources/config/routing.yml
                prefix: /
        Security:
            active: true
            type: core
            namespace: Busybee\Core\SecurityBundle\BusybeeSecurityBundle
            route:
                resource: BusybeeSecurityBundle/Resources/config/routing.yml
                prefix: /security/
        System:
            active: true
            type: core
            namespace: Busybee\Core\SystemBundle\SystemBundle
            route:
                resource: SystemBundle/Resources/config/routing.yml
                prefix: /system/
        Form:
            active: true
            type: core
            namespace: Busybee\Core\FormBundle\BusybeeFormBundle
        Pagination:
            active: true
            type: core
            namespace: Busybee\Core\PaginationBundle\PaginationBundle
        Calendar:
            active: true
            type: plugin
            namespace: Busybee\Core\CalendarBundle\BusybeeCalendarBundle
            route:
                resource: BusybeeCalendarBundle/Resources/config/routing.yml
                prefix: /calendar/
        Family:
            active: true
            type: plugin
            namespace: Busybee\People\FamilyBundle\BusybeeFamilyBundle
            route:
                resource: BusybeeFamilyBundle/Resources/config/routing.yml
                prefix: /family/
        Person:
            active: true
            type: plugin
            namespace: Busybee\People\PersonBundle\BusybeePersonBundle
            route:
                resource: BusybeePersonBundle/Resources/config/routing.yml
                prefix: /person/
        Staff:
            active: true
            type: plugin
            namespace: Busybee\People\StaffBundle\BusybeeStaffBundle
