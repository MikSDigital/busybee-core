                resource: BusybeeStaffBundle/Resources/config/routing.yml
                prefix: staff
        Student:
            active: true
            type: plugin
            namespace: Busybee\People\StudentBundle\BusybeeStudentBundle
            route:
                resource: BusybeeStudentBundle/Resources/config/routing.yml
                prefix: student
        Curriculum:
            active: true
            type: plugin
            namespace: Busybee\CurriculumBundle\BusybeeCurriculumBundle
            route:
                resource: "BusybeeCurriculumBundle/Resources/config/routing.yml"
                prefix:   curriculum
                type: yaml
        Institute:
            active: true
            type: plugin
            namespace: Busybee\InstituteBundle\BusybeeInstituteBundle
